<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account-settings</title>


  <!-- Stylesheets -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="container">

      <div class="profile-settings">
        <form class="profile-settings-form" action="https://echo.htmlacademy.ru" method="POST">
          <header class="profile-settings-header">
            <h1 class="profile-settings-title">Account settings</h1>
            <a class="profile-settings-close-link">
              <img src="img/icon-close.svg" alt="close" width="24" height="24">
            </a>
          </header>

          <div class="profile-settings-form-body">
            <img class="profile-settings-avatar" src="img/avatar.jpg" alt="Profile img" width="60" height="60">
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-username-input">Username</label>
              <input class="profile-settings-form-field" id="settings-username-input" type="text" name="username" placeholder="Enter your username" aria-label="Enter your username" required>
            </div>
            <div class="profile-settings-form-row">
              <div class="profile-settings-form-group">
                <label class="profile-settings-form-label" for="settings-first-name-input">First name</label>
                <input class="profile-settings-form-field" id="settings-first-name-input" type="text" name="first_name" placeholder="Enter your first name" aria-label="Enter your first name" required>
              </div>
              <div class="profile-settings-form-group">
                <label class="profile-settings-form-label" for="settings-last-name-input">Last name</label>
                <input class="profile-settings-form-field" id="settings-last-name-input"  type="text" name="last_name" placeholder="Enter your last name" aria-label="Enter your last name" required>
              </div>
            </div>
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-email-input">Email</label>
              <input class="profile-settings-form-field" id="settings-email-input" type="email" name="email" placeholder="Enter your email" aria-label="Enter your email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required>
            </div>
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-bio-textarea">BIO</label>
              <textarea class="profile-settings-form-field profile-settings-form-field-textarea" id="settings-bio-textarea" name="bio" placeholder="Tell us about yourself" aria-label="Tell us about yourself" required></textarea>
            </div>
          </div>

          <footer class="profile-settings-form-actions">
            <button class="profile-settings-form-action" type="button">Cancel</button>
            <button class="profile-settings-form-action" type="submit">Save</button>
          </footer>
        </form>
      </div>

    </div>
  </main>




  <script src="js/main.js"></script>
</body>
</html>
